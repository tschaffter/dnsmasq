version: "3.8"

services:
  dnsmasq:
    image: tschaffter/dnsmasq:2.80
    build:
      context: .
      dockerfile: Dockerfile
    networks:
     - dns
    ports:
     - "53:53/udp"
    volumes:
      - ./dnsmasq.conf:/etc/dnsmasq.conf:ro
      - ./dnsmasq.d/example.com.conf:/etc/dnsmasq.d/example.com.conf:ro
    command: ["dnsmasq", "-k", "--server", "1.1.1.1#53", "--server", "google.com#53"]


networks:
  dns: